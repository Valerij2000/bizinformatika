<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ панель</title>
  <script type="module" src="./src/js/admin.js"></script>
  <link rel="preload" href="./src/fonts/pixeloid_sans_bold.woff2" as="font" type="font/woff" crossorigin="anonymous">
</head>

<body>
  <div class="admin" id="app">
    <form id="admin-form" class="admin-form" action="#">
      <h1>Вход в админ панель</h1>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" id="auth-btn">Войти</button>
    </form>
  </div>
</body>

</html>
